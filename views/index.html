<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="todo-block">
            <h1 class="title">todo<span>list</span></h1>
            <p class="subtitle">a simple todo list using Node and jQuery</p>
            <div class="date">
                <div class="date-day"></div>
                <div class="date-content">
                    <div class="date-month_year"></div>
                    <div class="date-time"></div>
                </div>
            </div>
            <form class="form">
                <div class="input-content">
                    <input class="input" type="text" name="input" value="" placeholder="Add new todo">
                    <button class="add-button">+</button>
                </div>

            </form>
            <hr>
            <ul class="list"></ul>
        </div>
    </div>

    <p class="description">Made by <a href="https://github.com/olegeliseev/Node-TodoList" target="_blank">Oleg
            Eliseev <i class="fab fa-github"></i></a></p>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
    <script src="app.js"></script>
</body>

</html>
