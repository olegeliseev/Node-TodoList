<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Todo List</h1>
        <form class="form">
            <input class="input" type="text" name="input" value="">
            <button class="add-button">Add</button>
        </form>
        <ul class="list">
            <li class="list-element"><span class="content">Click Add to create new todo</span> <button class="delete-button">X</button></li> 
            <li class="list-element"><span class="content">Click on todo to cross it </span> <button class="delete-button">X</button></li> 
            <li class="list-element"><span class="content">Click X to delete todo</span> <button class="delete-button">X</button></li> 
        </ul>
    </div>

</html>
