<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Todo List</h1>

            <input class="input" type="text" name="input" value="">

        </form>
        <ul class="list"></ul>
        <p class="description">Made by <a href="https://github.com/olegeliseev/Javascript-Calculator" target="_blank">Oleg Eliseev <i class="fa fa-github"></i></a></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
